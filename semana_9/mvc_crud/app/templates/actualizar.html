{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post">
    <div class="field">
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" 
            required class="input" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" 
            required class="input" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="field">
        <label for="mail">Email:</label>
        <div class="control">
            <input type="text" id="mail" name="mail" 
            required class="input" value="{{user.mail}}">
        </div>
    </div>
    <div class="field">
        <label for="pass">Contrasena:</label>
        <div class="control">
            <input type="password" id="password" name="password"
             required class="input" value="{{user.password}}">
        </div>
    </div>
    <div class="field">
        <label for="birthday">fecha de cumpleanos:</label>
        <div class="control">
            <input type="text" id="birthday" name="birthday" 
            required class="input" value="{{user.mail}}">
        </div>
    </div>
    <input type="submit" value="Actualizar" class="button is-primary">

{% endblock %}
